<!DOCTYPE html>
<html>
<head>
	<title>Dice Generator</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			text-align: center; 
		}
		#start {
			text-align: center; 
			margin: 10px;
			font-size: 18px;
		}
		#dice_1, #dice_2 {
			text-align: center; 
			width: 150px;
			height: 150px;
			margin: 0px auto;
			display: inline-block;
		}
	</style>
</head>
<body>
	<button id="start">Start</button>
	<div>
		<img id="dice_1" src="dice/dice-b-1.png"/>
		<img id="dice_2" src="dice/dice-b-1.png"/>
	</div>

	<script type="text/javascript" src="dice/jquery-3.5.1.min.js"></script>
	
	<script >
		$('#start').on({
		    'click': function() {
		    	// Block start button  
		    	$('#start').attr('disabled', true);

		    	var interval_dice = setInterval(generate_dice, 100);
		    	var time = 0;

		    	// start showing choices
		    	function generate_dice(){
		    		time += 100;
		    		console.log(time);
			    	// generate random value for the 1st dice
			    	var random_dice = Math.floor(Math.random() * 6) +1;
			    	$("#dice_1").attr("src","dice/dice-b-"+random_dice+".png");
			    	// generate random value for the 2nd dice
			    	var random_dice_2 = Math.floor(Math.random() * 6) +1;
			    	$("#dice_2").attr("src","dice/dice-b-"+random_dice_2+".png");

			    	// stop after 4 seconds
			    	if(time >= 4000){
				    	// d√©bloquer btn 
				    	$('#start').attr('disabled', false);
				    	clearInterval(interval_dice); // stop the function calling
				    }
			    }

		    }
		});

	</script>
</body>

</html>
